runtime: custom
env: flex
resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10
network:
  instance_tag: registry
  name: default
env_variables:
  ENVIRONMENT: "PROD"
  REACT_APP_API_URL: "https://rich-store-445612-c6.ew.r.appspot.com"

handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 2
  cpu_utilization:
    target_utilization: 0.6
    
service: frontend
